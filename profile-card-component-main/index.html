<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="topimg" src="images/bg-pattern-top.svg" alt="">
  <img class="bottomimg" src="images/bg-pattern-bottom.svg" alt="">

  <div class="card">
    <div class="card-header">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>

    <img class="profile-img" src="images/image-victor.jpg" alt="Victor">

    <div class="info">
      <h3 class="name">Victor Crest <span>26</span></h3>
      <p class="location">London</p>
    </div>

    <div class="stats">
      <div>
        <h4>80K</h4>
        <p>Followers</p>
      </div>
      <div>
        <h4>803K</h4>
        <p>Likes</p>
      </div>
      <div>
        <h4>1.4K</h4>
        <p>Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
